<body>

    <div id="sidebar-menu"></div>

    <div class="container-fluid" id="page-content">

        <h3 class="title-inline">Buscar SMS</h3>
        <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#form-wrapper">
            <span class="caret"></span>
        </button>

        <div id="form-wrapper" class="collapse in">
            <form id="search-form">
                <div class="form-group row">
                    <div class="col-md-1 sm-right">
                        <label for="search-input-id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="search-input-id">
                    </div>
                    <div class="col-md-8">
                        <label for="search-input-tag" class="col-form-label">Tag:</label>
                        <input type="text" class="form-control" id="search-input-tag">
                    </div>
                    <div class="col-md-1 sm-left">
                        <label for="search-input-year" class="col-form-label">Año:</label>
                        <input type="text" class="form-control col-md-3" id="search-input-year">
                    </div>
                    <div class="col-md-1 sm-left">
                        <label for="search-input-month" class="col-form-label">Mes:</label>
                        <input type="text" class="form-control" id="search-input-month">
                    </div>
                    <div class="col-md-1 sm-left">
                        <label for="search-input-day" class="col-form-label">Día:</label>
                        <input type="text" class="form-control" id="search-input-day">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="search-input-product" class="col-form-label">Producto:</label>
                        <input type="text" class="form-control" id="search-input-product">
                    </div>
                </div>
                <div class="form-group row" id="textarea-wrapper">
                    <div class="col-md-12">
                        <label for="search-input-text" class="col-form-label">Texto:</label>
                        <input type="text" class="form-control" id="search-input-text">
                    </div>
                </div>

            </form>

            <button id="get-content" type="button" class="btn btn-primary">Buscar</button>
            <button id="clear-search-form" type="button" class="btn btn-default">Despejar</button>

        </div>

        <hr>

        <div id="table-wrapper">
            <table id="content-table" class="table table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                <tfoot>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                </tfoot>
            </table>
        </div>

        <div id="status"> </div>

        <div id="content-edit-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="content-modal-title" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label for="input-date" class="col-form-label highlight">Fecha:</label>
                                    <input type="text" class="form-control" id="input-date">
                                </div>
                                <div class="col-md-4">
                                    <label for="input-tag" class="col-form-label highlight">Tag:</label>
                                    <input type="text" class="form-control" id="input-tag">
                                </div>
                                <div class="col-md-4">
                                    <label for="input-products" class="col-form-label highlight">Id Productos:</label>
                                    <input type="text" class="form-control" id="input-products">
                                </div>
                            </div>
                            <div class="form-group row" id="textarea-wrapper">
                                <div class="col-md-12">
                                    <label for="input-text" class="col-form-label highlight">Texto:</label>
                                    <textarea class="form-control" rows="4" id="input-text" placeholder="Mensaje..."></textarea>
                                </div>
                            </div>
                        </form>
                        <div id="edit-status"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-btn" data-dismiss="modal">Cancelar</button>
                        <button id="put-button" type="button" class="btn btn-default modal-btn">Enviar</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="delete-confirm" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirmación</h4>
                    </div>
                    <div class="modal-body" id="delete-modal-text">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-btn" data-dismiss="modal">Cancelar</button>
                        <button id="delete-button" type="button" class="btn btn-default modal-btn" data-dismiss="modal">Borrar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="DataTables/Bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="DataTables/FixedHeader-3.1.2/js/dataTables.fixedHeader.min.js"></script>
    <script type="text/javascript" src="DataTables/Responsive-2.1.0/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="DataTables/Responsive-2.1.0/js/responsive.bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/Scroller-1.4.2/js/dataTables.scroller.min.js"></script>
    <script type="text/javascript" src="DataTables/Select-1.2.0/js/dataTables.select.min.js"></script>


</body>
</html>
