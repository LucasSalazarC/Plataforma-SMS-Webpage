<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Administrador de Contenidos</title>

    <!--link href="DataTables/Bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet"-->
    <link href="css/layout.css" rel="stylesheet">

    <!--link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.13/b-1.2.4/fh-3.1.2/r-2.1.0/sc-1.4.2/se-1.2.0/datatables.min.css"/-->

    <link rel="stylesheet" type="text/css" href="DataTables/Bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="DataTables/DataTables-1.10.13/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="DataTables/Buttons-1.2.4/css/buttons.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="DataTables/FixedHeader-3.1.2/css/fixedHeader.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="DataTables/Responsive-2.1.0/css/responsive.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="DataTables/Scroller-1.4.2/css/scroller.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="DataTables/Select-1.2.0/css/select.bootstrap.min.css"/>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="sidebar-menu"></div>

    <div class="container-fluid" id="page-content">

        <div class="row">
            <h3 class="title-inline">Lista de Colas</h3>
            <span class="hor-span"></span>
            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#colas-wrapper">
                <span class="caret"></span>
            </button>
        </div>
        <div id="colas-wrapper" class="collapse in">
            <button id="update-colas" type="button" class="btn btn-default btn-title">Actualizar</button>
            <table id="content-table" class="table table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                <tfoot>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                </tfoot>
            </table>

            <div id="colas-status"> </div>

            <span class="vert-span"></span>

            <h3>Subir una cola</h3>
            <label for="input-text" class="col-md-1 col-form-label">Texto:</label>
            <input type="text" class="form-control" id="upload-input-text">
            <div class="vert-span"></div>
            <button id="upload-cola" type="button" class="btn btn-primary">Subir Cola</button>
            <div id="upload-status"></div>
        </div>

        <hr>

        <div class="row">
            <h3 class="title-inline">Asociaciones Cola/Producto</h3>
            <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#colaproducto-wrapper">
                <span class="caret"></span>
            </button>
        </div>
        <button id="update-colaproducto" type="button" class="btn btn-default btn-title">Actualizar</button>
        <div id="colaproducto-wrapper" class="collapse in">
            <table id="cp-content-table" class="table table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                <tfoot>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                        <th class="search-foot"></th>
                </tfoot>
            </table>

            <div id="colaproducto-status"> </div>

            <span class="vert-span"></span>

            <h3>Asociar una cola con un producto</h3>
            <div class="form-group row">
                <form>
                    <div class="col-md-3">
                        <label for="cp-input-idProd" class="col-form-label">Id Producto:</label>
                        <input type="text" class="form-control" id="cp-input-idProd">
                    </div>
                    <div class="col-md-3">
                        <label for="cp-input-idCola" class="col-form-label">Id Cola:</label>
                        <input type="text" class="form-control" id="cp-input-idCola">
                    </div>
                    <div class="col-md-3">
                        <label for="cp-input-fechaInicio" class="col-form-label">Fecha Inicio:</label>
                        <input type="text" class="form-control" id="cp-input-fechaInicio">
                    </div>
                    <div class="col-md-3">
                        <label for="cp-input-fechaTermino" class="col-form-label">Fecha Término:</label>
                        <input type="text" class="form-control" id="cp-input-fechaTermino">
                    </div>
                </form>
            </div>
            <div class="vert-span"></div>
            <button id="cp-upload" type="button" class="btn btn-primary">Asociar</button>
            <div id="cp-upload-status"></div>
        </div>


        <!-- Para las colas -->
        <div id="content-edit-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="content-modal-title" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <label for="input-date" class="col-md-1 col-form-label">Texto:</label>
                            <input type="text" class="form-control" id="input-text">
                        </form>
                        <div id="edit-status"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-btn" data-dismiss="modal">Cancelar</button>
                        <button id="put-button" type="button" class="btn btn-default modal-btn">Enviar</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="delete-confirm" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirmación</h4>
                    </div>
                    <div class="modal-body" id="delete-modal-text">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-btn" data-dismiss="modal">Cancelar</button>
                        <button id="delete-button" type="button" class="btn btn-default modal-btn" data-dismiss="modal">Borrar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Para las asociaciones Cola/producto -->
        <div id="cp-edit-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="cp-modal-title" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <label for="input-date" class="col-md-1 col-form-label">Texto:</label>
                        <input type="text" class="form-control" id="cp-input-text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-btn" data-dismiss="modal">Cancelar</button>
                        <button id="cp-put-button" type="button" class="btn btn-default modal-btn" data-dismiss="modal">Enviar</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="cp-delete-confirm" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirmación</h4>
                    </div>
                    <div class="modal-body" id="cp-delete-modal-text">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default modal-btn" data-dismiss="modal">Cancelar</button>
                        <button id="cp-delete-button" type="button" class="btn btn-default modal-btn" data-dismiss="modal">Borrar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"> </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/definiciones-varias.js"></script>
    <script src="js/smsColas.js"></script>

    <script type="text/javascript" src="DataTables/Bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/DataTables-1.10.13/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="DataTables/DataTables-1.10.13/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/Buttons-1.2.4/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="DataTables/Buttons-1.2.4/js/buttons.bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/FixedHeader-3.1.2/js/dataTables.fixedHeader.min.js"></script>
    <script type="text/javascript" src="DataTables/Responsive-2.1.0/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="DataTables/Responsive-2.1.0/js/responsive.bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/Scroller-1.4.2/js/dataTables.scroller.min.js"></script>
    <script type="text/javascript" src="DataTables/Select-1.2.0/js/dataTables.select.min.js"></script>


</body>
</html>
